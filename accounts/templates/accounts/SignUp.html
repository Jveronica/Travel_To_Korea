{% load static %}

<head>
   <meta charset="UTF-8">
   <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
   <link rel="stylesheet" type="text/css" href="{% static 'travel/css/SignUpModal.css' %}">
</head>
<v-layout row justify-center>
        <v-dialog
        v-model="dialog"
        max-width="290"
      >
        <v-card>
          <v-card-title class="headline">Use Google's location service?</v-card-title>
  
          <v-card-text>
            Let Google help apps determine location. This means sending anonymous location data to Google, even when no apps are running.
          </v-card-text>
  
          <v-card-actions>
            <v-spacer></v-spacer>
  
            <v-btn
              color="green darken-1"
              flat="flat"
              @click="dialog = false"
            >
              Disagree
            </v-btn>
  
            <v-btn
              color="green darken-1"
              flat="flat"
              @click="dialog = false"
            >
              Agree
            </v-btn>
          </v-card-actions>
        </v-card>
      </v-dialog>

</v-layout>




   <div class="login-register-modal modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="">
      <div class="modal-dialog modal-xl" role="document" >
         <div class="modal-content position-relative">
               <div class="content-center float-left rounded">
                  <nav style="background:none">
                     <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <p class="nav-item nav-link ml-3 active" id="nav-login-tab" data-toggle="tab" href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</p>
                        <p class="nav-item nav-link ml-3" id="nav-signup-tab" data-toggle="tab" href="#nav-signup" role="tab" aria-controls="nav-signup" aria-selected="false">Register</p>
                     </div>
                  </nav>
                  <div class="tab-content" id="nav-tabContent">
                     <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                        <form class="p-4">
                           <div class="form-group row align-items-center">
                              <label for="txtEmail" class="col-sm-3 col-form-label">Email</label>
                              <div class="col-sm-9">
                                 <input type="text" class="form-control form-control-sm" placeholder="Email을 입력해주세요." id="txtEmail">
                              </div>

                           </div>
                           <div class="form-group row align-items-center">
                              <label for="txtPassword" class="col-sm-3 col-form-label">Password</label>
                              <div class="col-sm-9">
                                 <input type="password" class="form-control form-control-sm" placeholder="Password를 입력해주세요." id="txtPassword">
                              </div>

                           </div>
                           <div class="d-flex">
                              <div class="col-sm-3"></div>
                              <button type="button" class="btn btn-warning col-sm-9">LOGIN</button>
                           </div>

                        </form>
                     </div>
                     <div class="tab-pane fade" id="nav-signup" role="tabpanel" aria-labelledby="nav-signup-tab">
                        <form class="p-4">
                           <div class="form-group row align-items-center">
                              <label for="txtName" class="col-sm-3 col-form-label">NAME</label>
                              <div class="col-sm-9">
                                 <input type="text" class="form-control form-control-sm" placeholder="이름을 입력하세요." id="txtName">
                              </div>

                           </div>
                           <div class="form-group row align-items-center">
                              <label for="txtPhone" class="col-sm-3 col-form-label">PHONE</label>
                              <div class="col-sm-9">
                                 <input type="text" class="form-control form-control-sm" placeholder="010-0000-0000" id="txtPhone">
                              </div>

                           </div>
                           <div class="form-group row align-items-center">
                              <label for="txtEmail-signup" class="col-sm-3 col-form-label">EMAIL</label>
                              <div class="col-sm-9">
                                 <input type="text" class="form-control form-control-sm" placeholder="Email을 입력하세요." id="txtEmail-signup">
                              </div>
                           </div>
                           <div class="form-group row align-items-center">
                              <label for="txtPassword-signup" class="col-sm-3 col-form-label">PASSWORD</label>
                              <div class="col-sm-9">
                                 <input type="password" class="form-control form-control-sm" placeholder="password를 입력하세요." id="txtPassword-signup">
                              </div>
                           </div>
                           <div class="form-group row align-items-center">
                              <label for="txtGender" class="col-sm-3 mr-3">GENDER</label>
                              <div class="row col-sm-4">
                                 <div class="custom-control custom-radio mr-3">
                                    <input type="radio" id="cusRadMale" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" id="lblMale" for="cusRadMale">남</label>
                                 </div>
                                 <div class="custom-control custom-radio">
                                    <input type="radio" id="cusRadFemale" name="customRadio" class="custom-control-input">
                                    <label class="custom-control-label" id="lblFemale" for="cusRadFemale">여</label>
                                 </div>
                              </div>
                           </div>
                           <div class="d-flex">
                              <div class="col-sm-3"></div>
                              <button type="button" class="btn btn-warning col-sm-9">REGISTER</button>
                           </div>
                        </form>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
