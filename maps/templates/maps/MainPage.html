{% extends 'base.html' %}

<!-- body -->
{% block body %}

    <div class="main">
        <div class="mainmap">
            <!-- 체크박스 -->
            <div class="checkbox">
                체크박스 - 항목들을 채워주세요
            </div>
            
            <!-- 지역선택 부분 -->
            <div class="sigungu">지역선택 - 시 / 군 / 구 선택하는 dropdown을 넣어주세요</div>
            
            <!-- 메인지도가 들어갈 부분 -->
            <div class="koreamap">
                <img src="http://www.orangesmile.com/common/img_country_maps/south-korea-map-2.jpg" alt="koreamap">
            </div>
        </div>

        <!-- 옵션 정보 부분 -->
        <div class="options">명소 / 숙박 / 맛집 등 옵션 및 리스트를 넣어주세요</div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
{% endblock %}

<style>
.main {
    display: grid;
    /* grid-template-columns: 50% 50%; */
}

.mainMap {
    grid-column: 1/2;
}

.checkbox {
    border: 4px dashed #bcbcbc;
    height: 100px;
    /* width: 500px; */
}

.sigungu {
    border: 4px dashed #bcbcbc;
    height: 50px;
    /* width: 500px; */
}

.koreamap > img {
    height: 350px;
    width: 500px;
}

.options {
    /* margin-left: auto; */
    background-color : yellowgreen;
    height: 500px;
    /* width: 450px; */
    grid-column: 2/3;
}
</style>
