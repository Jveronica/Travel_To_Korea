{% extends 'base.html' %}
{% load static %}
{% block title %}DetailPage{% endblock %}


{% block css %}
    <link rel="stylesheet" href="{% static 'maps/stylesheets/DetailPage.css' %}">
{% endblock %}

{% block body %}
디테일 페이지
    <div class="container">
        <!-- scrap button -->
        <div id="scrapBtn">
            <p>버튼입니다. 이 글은 나중에 지워주세요!</p>
        </div>
        <div class="detailAll">
            <!-- image -->
            <div id="detailImage" class="">
                <p>이미지 공간입니다. 이 글은 나중에 지워주세요!</p>
            </div>
            <!-- inform -->
            <div id="detailContents" class="">
                <p>정보 공간입니다. 나중에 지워주세요!</p>
            </div>
        </div>
        <!-- 댓글 -->
        <form action="" methods="POST" id="detailComments">
            <p>여기는 댓글 작성란 입니다. 나중에 지워주세요</p>
            <span>★★★★★</span>
            <input type="text" name="comments" style="width:80vw; margin:10px;">
            <input type="submit" value="submit">
        </form>
    </div>
{% endblock %}
